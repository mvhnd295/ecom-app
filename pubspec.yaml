name: fitflow
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.11.0-16.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  url_launcher:
  animations:
  form_field_validator:
  cached_network_image:
  flutter_rating_bar:
  flutter_widget_from_html_core:
  shared_preferences:
  hive:
  hive_flutter:
  riverpod:
  flutter_riverpod:
  dio:
  flutter_secure_storage:
  get_it:
  logger:
  connectivity_plus:
  intl:
  go_router:
  shimmer: 
  package_info_plus: 
  in_app_review: 
  workmanager: 
  flutter_tts: 
  uuid:
  synchronized: 
  local_auth: 
  riverpod_annotation: 
  fpdart: 
  golden_toolkit: 
  web_socket_channel: 
  flutter_form_builder: 
  form_builder_validators:
  equatable:
  freezed_annotation:
  json_annotation:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  build_runner: 
  freezed: 
  json_serializable: 
  riverpod_generator: 
  flutter_gen_runner: 
  riverpod_lint: 
  flutter_launcher_icons: 
  mocktail:
  custom_lint:
  change_app_package_name: 


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/
    - assets/illustration/
    - assets/logo/
    - assets/screens/
  
  fonts:
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/PlusJakartaDisplay-Bold.otf
          weight: 700
        - asset: assetts/fonts/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/PlusJakartaDisplay-Regular.otf
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/GrandisExtended-Black.ttf
          weight: 900
        - asset: assets/fonts/GrandisExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/GrandisExtended-Regular.ttf
          weight: 400
        - asset: assets/fonts/GrandisExtended-Thin.ttf
          weight: 300
